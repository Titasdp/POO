    <script>

        let menu = {
            width: 200,
            height: 300,
            title: "The nigro"
        }


        multiplyNumeric(menu)


        function multiplyNumeric(menu) {
            for (let prop in menu) {



                let result = typeof menu[prop]



                if (result === "number") {
                    menu[prop] = menu[prop] * 2
                }
            }
            for (let prop in menu) {

             console.log(menu[prop])
            }
        }
    </script>
